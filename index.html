<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="description" content="JSFrancisLegacy Computer Solutions – Reliable tech support and computer services for home and business.">
<link rel="canonical" href="https://www.jsfrancislegacy.com/">
<title>JSFrancisLegacy Computer Solutions</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
:root{ --bg1:#003366; --bg2:#0077cc; --text:#ffffff; --muted:#e0e0e0; --teal:#00a5a5; }
*{ box-sizing:border-box }
body{
  margin:0; font-family:'Segoe UI', Arial, sans-serif; color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh; display:flex; flex-direction:column; align-items:center; text-align:center;
}
/* FIXED header + spacer (prevents overlap) */
.topbar{
  position:fixed; top:0; left:0; right:0; z-index:1000;
  height:88px; display:flex; justify-content:center; align-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  box-shadow:0 2px 10px rgba(0,0,0,.18);
}
.topbar-spacer{ height:88px; width:100% } /* matches .topbar height */
.top-logo{ max-height:72px; width:auto; display:block; filter:drop-shadow(0 2px 8px rgba(0,0,0,.35)); }

header{ padding:36px 20px }
h1{ font-size:2rem; margin:10px 0 }
.tagline{ font-size:1.1rem; margin:0 0 28px; color:var(--muted) }
.button{
  display:inline-block; background:var(--teal); color:#fff; text-decoration:none;
  padding:12px 28px; border-radius:8px; font-weight:700; transition:opacity .2s;
}
.button:hover{ opacity:.9 }

.footer-nav{ margin:48px 0 12px; text-align:center; color:#cfd8e3 }
.footer-nav a{ color:#fff; text-decoration:none; margin:0 10px; font-weight:600; opacity:.95 }
.footer-nav a:hover{ text-decoration:underline }

/* Mobile: keep header/logo stable */
@media (max-width:640px){
  .topbar{ height:80px }
  .topbar-spacer{ height:80px }
  .top-logo{ max-height:64px }
}
</style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" aria-label="Home">
      <img src="JSFrancisLegacyLogoWS.png" alt="JSFrancisLegacy Logo" class="top-logo">
    </a>
  </div>
  <div class="topbar-spacer" aria-hidden="true"></div>

  <header>
    <h1>JSFrancisLegacy Computer Solutions</h1>
    <p class="tagline">Professional IT Support • Remote Assistance • Cloud Solutions</p>
    <a href="https://join.zoho.com" target="_blank" rel="noopener noreferrer" class="button">Start Remote Support</a>
  </header>

  <footer class="footer-nav">
    <a href="about.html">About</a> •
    <a href="services.html">Services</a> •
    <a href="contact.html">Contact</a>
  </footer>
</body>
</html>
