<style>
:root{--bg1:#003366;--bg2:#0077cc;--text:#fff;--muted:#e0e0e0;--blue:#335fff;--teal:#00a5a5;}
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;color:var(--text);
background:linear-gradient(135deg,var(--bg1),var(--bg2));text-align:center;
padding:20px;padding-top:120px;}
.topbar{position:fixed;top:0;left:0;right:0;z-index:1000;display:flex;
align-items:center;justify-content:space-between;padding:12px 16px;}
.nav-left,.nav-right{display:flex;gap:10px;align-items:center;}
.brand{position:absolute;left:50%;transform:translateX(-50%);display:flex;
align-items:center;justify-content:center;height:72px;}
.top-logo{max-width:190px;filter:drop-shadow(0 2px 8px rgba(0,0,0,.35));}
.nav-btn{background:var(--blue);color:#fff;text-decoration:none;font-weight:700;
border-radius:10px;padding:12px 16px;box-shadow:0 3px 12px rgba(0,0,0,.25);
transition:transform .05s,opacity .2s;}
.nav-btn:hover{opacity:.92}.nav-btn:active{transform:scale(.98)}
header{padding:40px 20px}
h1{font-size:2rem;margin:10px 0}.tagline{font-size:1.2rem;margin-bottom:30px;color:var(--muted)}
.button{display:inline-block;background:var(--teal);color:#fff;text-decoration:none;
padding:12px 28px;border-radius:8px;font-weight:700;transition:background .2s;}
.button:hover{background:#00cfcf}
footer{margin-top:60px;padding:20px;font-size:.9rem;color:#ccc}
@media(max-width:640px){
 body{padding-top:140px}.top-logo{max-width:160px}
 .nav-btn{padding:12px 14px;font-size:.95rem}.nav-left,.nav-right{gap:8px}}
</style>
</head>
