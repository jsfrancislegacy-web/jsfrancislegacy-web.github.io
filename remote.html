:root{--bg1:#003366;--bg2:#0077cc;--text:#fff;--muted:#e0e0e0;--blue:#335fff;--teal:#00a5a5;}
*{box-sizing:border-box}
body{
  margin:0;font-family:"Segoe UI",Arial,sans-serif;color:var(--text);
  background:linear-gradient(135deg,#003366,#0077cc);
  text-align:center;display:flex;flex-direction:column;align-items:center;
  justify-content:center;min-height:100vh;padding:20px;padding-top:110px;

.topbar{position:fixed;top:0;left:0;right:0;z-index:1000;display:flex;

.nav-btn:hover{opacity:.92}.nav-btn:active{transform:scale(.98)}
h1{margin:10px 0 8px;font-size:2rem}
p{margin:0 0 20px;color:#e0e0e0;font-size:1.1rem}
.button{display:inline-block;padding:14px 28px;border-radius:8px;

.button:hover{background:#00cfcf}
footer{margin-top:40px;font-size:.9rem;color:#ccc}
@media(max-width:640px){
  body{padding-top:100px}.top-logo{max-width:160px}
